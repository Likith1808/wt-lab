<!DOCTYPE html>
<html>

<head>
    <title>Online Book Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-frame {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .logo {
            float: left;
        }

        .top-links a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
        }

        .left-frame {
            width: 20%;
            height: 100vh;
            background-color: #f7f7f7;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 120px;
        }

        .left-frame a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
        }

        .right-frame {
            margin-left: 20%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="top-frame">
        <img src="C:\Documents and Settings\All Users\Documents\My Pictures\Sample Pictures\Winter.jpg" alt="Logo" class="logo" height="100" width="100">
        <h1>Online Book Store</h1>
        <div class="top-links">
            <a href="index.html" target="right-frame">Home</a>
            <a href="login.html" target="right-frame">Login</a>
            <a href="registration.html" target="right-frame">Registration</a>
            <a href="catalogue.html" target="right-frame">Catalogue</a>
            <a href="cart.html" target="right-frame">Cart</a>
        </div>
    </div>

    <div class="left-frame">
        <a href="cse.html" target="right-frame">CSE</a>
        <a href="ece.html" target="right-frame">ECE</a>
        <a href="eee.html" target="right-frame">EEE</a>
        <a href="civil.html" target="right-frame">Civil</a>
    </div>

    <div class="right-frame" id="right-frame">
        <h2 align="center">Online Book Store Information</h2>
        <p align="center">
            <font face="times new roman" color="green">
                This is the online book store developed by students of SVIST. It contains book catalogues of various branches like CSE, ECE, EEE, Civil.
            </font>
        </p>
    </div>

    <script>
        document.querySelectorAll('.left-frame a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('right-frame').innerHTML = `<iframe src="${this.getAttribute('href')}" style="width: 100%; height: 100vh; border: none;"></iframe>`;
            });
        });

        document.querySelectorAll('.top-links a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('right-frame').innerHTML = `<iframe src="${this.getAttribute('href')}" style="width: 100%; height: 100vh; border: none;"></iframe>`;
            });
        });
    </script>
</body>

</html>
