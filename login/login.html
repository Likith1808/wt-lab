<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <div id="nameError" class="error-message"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div id="passwordError" class="error-message"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error-message"></div>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <div id="phoneError" class="error-message"></div>
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var password = document.getElementById("password").value.trim();
            var email = document.getElementById("email").value.trim();
            var phone = document.getElementById("phone").value.trim();

            var nameRegex = /^[a-zA-Z ]{6,}$/;
            var passwordRegex = /^.{6,}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^\d{10}$/;

            var isValid = true;

            // Validate Name
            if (!nameRegex.test(name)) {
                document.getElementById("nameError").innerText = "Name should contain only alphabets and be at least 6 characters long.";
                isValid = false;
            } else {
                document.getElementById("nameError").innerText = "";
            }

            // Validate Password
            if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").innerText = "Password should be at least 6 characters long.";
                isValid = false;
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            // Validate Email
            if (!emailRegex.test(email)) {
                document.getElementById("emailError").innerText = "Please enter a valid email address.";
                isValid = false;
            } else {
                document.getElementById("emailError").innerText = "";
            }

            // Validate Phone Number
            if (!phoneRegex.test(phone)) {
                document.getElementById("phoneError").innerText = "Phone number should contain 10 digits only.";
                isValid = false;
            } else {
                document.getElementById("phoneError").innerText = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
