<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Combined Functionality</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
  }
  #clickCount {
    margin-top: 20px;
    font-size: 24px;
  }
  .section {
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<h1>Combined Functionality</h1>

<div class="section">
  <h2>Change Text Example with Click Counter</h2>
  <p id="textToChange">Change me</p>
  <button id="changeTextButton">Click me</button>
  <p id="clickCount">Click count: 0</p>
</div>

<div class="section">
  <h2>Check if Two Numbers are in Range 50 to 99</h2>
  <p>Enter two numbers and click the button to check if either is in the range 50 to 99.</p>
  <label for="number1">Number 1:</label>
  <input type="number" id="number1" name="number1" min="0" step="1"><br><br>
  <label for="number2">Number 2:</label>
  <input type="number" id="number2" name="number2" min="0" step="1"><br><br>
  <button onclick="checkRange()">Check Range</button>
  <p id="result"></p>
</div>

<script>
  // Initialize counter
  let clickCount = 0;

  // Change Text and Increment Counter functionality
  function changeTextAndCount() {
    // Change the text
    const text = document.getElementById('textToChange');
    text.innerHTML = 'Hello World!';

    // Increment the counter
    clickCount++;

    // Update the count display text
    const countDisplay = document.getElementById('clickCount');
    countDisplay.textContent = `Click count: ${clickCount}`;
  }

  // Attach event listener to the change text button
  const changeTextButton = document.getElementById('changeTextButton');
  changeTextButton.addEventListener('click', changeTextAndCount);

  // Check Range functionality
  function checkRange() {
    let num1 = parseInt(document.getElementById('number1').value);
    let num2 = parseInt(document.getElementById('number2').value);
    let result = (num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99);
    document.getElementById('result').textContent = `Numbers ${num1} and ${num2} are in range 50 to 99: ${result}`;
  }
</script>

</body>
</html>
