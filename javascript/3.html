<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Range</title>
</head>
<body>

<h2>Check if Two Numbers are in Range 50 to 99</h2>

<p>Enter two numbers and click the button to check if either is in the range 50 to 99.</p>

<label for="number1">Number 1:</label>
<input type="number" id="number1" name="number1" min="0" step="1"><br><br>

<label for="number2">Number 2:</label>
<input type="number" id="number2" name="number2" min="0" step="1"><br><br>

<button onclick="checkRange()">Check Range</button>

<p id="result"></p>

<script>
function checkRange() {
    // Get input values
    let num1 = parseInt(document.getElementById('number1').value);
    let num2 = parseInt(document.getElementById('number2').value);

    // Check if either number is in range 50 to 99
    let result = (num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99);

    // Display result
    document.getElementById('result').textContent = `Numbers ${num1} and ${num2} are in range 50 to 99: ${result}`;
}
</script>

</body>
</html>
